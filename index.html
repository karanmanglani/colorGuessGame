<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Color Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>RGB(<span class="red"> </span>, <span class="green"> </span>, <span class="blue"> </span>)</h1>
            <span class="score">Score : <span class="value"></span></span> 
            <span class="score">Chance: <span class="chance"></span></span>
            <button class="new">New</button>
            <button class="easy">Easy</button>
            <button class="hard">Hard</button>
        </div>
        <div class="body">
            <h1>Select Easy or hard from above</h1>
            <h1>Click new to set score to 0 and start a new game </h1>
            <h1>+2 points for hard and +1 point for easy</h1>
            <h1>This game is created by Karan Manglani </h1>
        </div>
    </div>
    <script src="functions.js"></script>
    <script src="app.js"></script>
</body>
</html>
